<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IceSpy - Inventory Management{% endblock %}</title>
    {% load static %}
</head>
<body>
    <nav>
        <div>
            <div>
                <div>
                    <h1>IceSpy</h1>
                </div>
                <div>
                    {% if user.is_authenticated %}
                        <span>Welcome, {{ user.username }}</span>
                        <a href="{% url 'inventory:dashboard' %}">Dashboard</a>
                        <a href="{% url 'inventory:consumed_history' %}">Consumed History</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit">
                                Logout
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}">
                            Login
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
