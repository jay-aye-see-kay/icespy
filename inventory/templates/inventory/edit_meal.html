{% extends 'base.html' %}

{% block title %}Edit Meal - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-xl mx-auto">
        <h1 class="text-2xl font-semibold mb-6 text-center">Edit Meal: {{ meal.meal_name }}</h1>

        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            {{ form.as_p }}

            <div class="flex items-center justify-between mt-6">
                <button class="w-full p-2 rounded-md bg-blue-500 hover:bg-blue-700 text-white font-bold" type="submit">
                    Save Changes
                </button>
                <a href="{% url 'inventory:dashboard' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 ml-4">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
