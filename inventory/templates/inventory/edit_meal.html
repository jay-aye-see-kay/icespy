{% extends 'base.html' %}

{% block title %}Edit Meal - {{ block.super }}{% endblock %}

{% block content %}
<div>
    <div>
        <h1>Edit Meal: {{ meal.meal_name }}</h1>

        <form method="post">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div>
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            {{ form.as_p }}

            <div>
                <button type="submit">
                    Save Changes
                </button>
                <a href="{% url 'inventory:dashboard' %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
